<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="static/assets/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="static/assets/vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="static/assets/vendors/jvectormap/jquery-jvectormap.css">
  <link rel="stylesheet" href="static/assets/vendors/flag-icon-css/css/flag-icon.min.css">
  <link rel="stylesheet" href="static/assets/vendors/owl-carousel-2/owl.carousel.min.css">
  <link rel="stylesheet" href="static/assets/vendors/owl-carousel-2/owl.theme.default.min.css">
  <link rel="stylesheet" href="static/assets/css/style.css">
  <link rel="shortcut icon" href="static/assets/images/logo-mini.png" />

  <script src="static/assets/js/jquery.min.js"></script>
  <script src="static/assets/js/sweetalert2.js"></script>

</head>

<body>
  <div class="container-scroller">


    <nav class="sidebar sidebar-offcanvas" id="sidebar">
      <div class="sidebar-brand-wrapper d-none d-lg-flex align-items-center justify-content-center fixed-top">
        <a class="sidebar-brand brand-logo" href="/index"><img src="static/assets/images/logo.png" alt="logo" /></a>
        <a class="sidebar-brand brand-logo-mini" href="/index"><img src="static/assets/images/logo-mini.png"
            alt="logo" /></a>
      </div>
      <ul class="nav">

        <li class="nav-item menu-items">
          <a class="nav-link" href="/index">
            <span class="menu-icon">
              <i class="mdi mdi-menu"></i>
            </span>
            <span class="menu-title"> Dashboard</span>
          </a>
        </li>

        <li class="nav-item menu-items">
          <a class="nav-link" href="/change_model">
            <span class="menu-icon">
              <i class="mdi mdi-globe-model"></i>
            </span>
            <span class="menu-title"> Change Model</span>
          </a>
        </li>

        <li class="nav-item menu-items">
          <a class="nav-link" data-bs-toggle="collapse" href="#classes" aria-expanded="false" aria-controls="classes">
            <span class="menu-icon">
              <i class="mdi mdi-layers-triple"></i>
            </span>
            <span class="menu-title"> Trained Classes</span>
            <i class="menu-arrow"></i>
          </a>
          <div class="collapse" id="classes">
            <ul class="nav flex-column sub-menu">
              <li class="nav-item"> <a class="nav-link" href="/all_classes"> View Classes</a></li>
              <li class="nav-item"> <a class="nav-link" href="/add_class"> Add Class</a></li>
            </ul>
          </div>
        </li>

        <li class="nav-item menu-items">
          <a class="nav-link" data-bs-toggle="collapse" href="#diseases" aria-expanded="false" aria-controls="diseases">
            <span class="menu-icon">
              <i class="mdi mdi-sprout"></i>
            </span>
            <span class="menu-title"> Diseases Details</span>
            <i class="menu-arrow"></i>
          </a>
          <div class="collapse" id="diseases">
            <ul class="nav flex-column sub-menu">
              <li class="nav-item"> <a class="nav-link" href="/all_diseases"> All Diseases Details</a>
              </li>
              <li class="nav-item"> <a class="nav-link" href="/add_disease"> Add Diseases Details</a>
              </li>
            </ul>
          </div>
        </li>

        <li class="nav-item menu-items">
          <a class="nav-link" data-bs-toggle="collapse" href="#users" aria-expanded="false" aria-controls="users">
            <span class="menu-icon">
              <i class="mdi mdi-account-multiple"></i>
            </span>
            <span class="menu-title"> System Users</span>
            <i class="menu-arrow"></i>
          </a>
          <div class="collapse" id="users">
            <ul class="nav flex-column sub-menu">
              <li class="nav-item"> <a class="nav-link" href="/all_system_users"> All System Users</a></li>
              <li class="nav-item"> <a class="nav-link" href="/add_system_user"> Add System User</a></li>
            </ul>
          </div>
        </li>

      </ul>
    </nav>

    <div class="container-fluid page-body-wrapper">

      <nav class="navbar p-0 fixed-top d-flex flex-row">
        <div class="navbar-brand-wrapper d-flex d-lg-none align-items-center justify-content-center">
          <a class="navbar-brand brand-logo-mini" href="/index"><img src="static/assets/images/logo-mini.png"
              alt="logo" /></a>
        </div>
        <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
          <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
            <span class="mdi mdi-menu"></span>
          </button>

          <ul class="navbar-nav navbar-nav-right">

            <li class="nav-item nav-settings d-none d-lg-block">
              <a class="nav-link" href="/profile">
                <i class="mdi mdi-account text-success"></i>
              </a>
            </li>

            <li class="nav-item nav-settings d-none d-lg-block">
              <a class="nav-link" href="/change_psw">
                <i class="mdi mdi-key text-warning"></i>
              </a>
            </li>

            <li class="nav-item nav-settings d-none d-lg-block">
              <a class="nav-link" href="/logout">
                <i class="mdi mdi-logout text-danger"></i>
              </a>
            </li>

          </ul>

          <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
            data-toggle="offcanvas">
            <span class="mdi mdi-format-line-spacing"></span>
          </button>
        </div>
      </nav>


      <div class="main-panel">
        <div class="content-wrapper">

          {% block content %}{% endblock %}

        </div>

        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© Nirmal 2021</span>
          </div>
        </footer>

      </div>
    </div>

  </div>


  <script src="static/assets/vendors/js/vendor.bundle.base.js"></script>

  <script src="static/assets/vendors/chart.js/Chart.min.js"></script>
  <script src="static/assets/vendors/progressbar.js/progressbar.min.js"></script>
  <script src="static/assets/vendors/jvectormap/jquery-jvectormap.min.js"></script>
  <script src="static/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
  <script src="static/assets/vendors/owl-carousel-2/owl.carousel.min.js"></script>
  <script src="static/assets/js/jquery.cookie.js" type="text/javascript"></script>

  <script src="static/assets/js/off-canvas.js"></script>
  <script src="static/assets/js/hoverable-collapse.js"></script>
  <script src="static/assets/js/misc.js"></script>
  <script src="static/assets/js/settings.js"></script>
  <script src="static/assets/js/todolist.js"></script>

  <script src="static/assets/js/dashboard.js"></script>
  <script src="static/assets/js/file-upload.js"></script>
</body>

</html>
